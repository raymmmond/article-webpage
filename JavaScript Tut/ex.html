<h1>JavaScript Object Properties</h1>
<h2>Deleting a Property</h2>

<p id="demo"></p>

<script>
const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

delete person.firstname;

document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old " + "and has " + person.eyecolor + " " + "eyes";
